<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, shrink-to-fit=no, width=device-width"
      name="viewport"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/home.css" />
    <link rel="icon" href="img/target.ico" />
    <link rel="stylesheet" href="style/index.css" />
    <link rel="stylesheet" href="style/registro.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <title>Registro</title>
  </head>
  <body>
    <div class="container">
      <div
        class="row justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div class="col">
          <form id="formulario-pago" method="post">
            <h1>Registro</h1>
            <div class="mb-3 mt-5">
              <label for="inputUsuario" class="form-label">Usuario</label>
              <input
                type="text"
                class="form-control"
                id="inputUsuario"
                name="Usuario"
                required
              />
            </div>
            <div class="mb-3">
              <label for="inputContraseña" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="inputContraseña"
                name="Contraseña"
                required
              />
              <div id="emailHelp" class="form-text mt-3">
                <a href="index.html">Iniciar sesión</a>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              Realizar Registro
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="assets/js/material.min.js"></script>
    <script src="js/insertardatos_registro.js"></script>

    <script>
      $(document).ready(function () {
        $("#formulario-pago").submit(function (event) {
          event.preventDefault();
          SendFormGoogleAppsScript();
        });
      });

      function SendFormGoogleAppsScript() {
        $.ajax({
          url: "https://script.google.com/macros/s/AKfycbzzNkxO2FENHO_g5WAMlgFLrq6JfUsM8b2fX6ReUruvilyni3IkxWCQCdsz3bU4p1weBg/exec",
          type: "POST",
          data: $("#formulario-pago").serialize(),
          success: function (response) {
            swal("¡Éxito!", "Registro exitoso", "success");
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.error("Error: ", textStatus, errorThrown);
            swal("¡Error!", "Error en el Registro :(", "error");
          },
        });
      }
    </script>
  </body>
</html>
